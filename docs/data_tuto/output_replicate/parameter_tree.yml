params: {}
nest_params: {}
kernel:
  params:
    nest_seed: 10
    extension_modules: []
  nest_params:
    resolution: 0.5
    overwrite_files: true
simulation:
  params:
    output_dir: ./data_tuto/output_replicate
    sessions:
    - warmup
    - 3_spikes
    - 2_spikes
    - 3_spikes
  nest_params: {}
session_models:
  params:
    record: true
    shift_origin: true
    simulation_time: 100.0
  nest_params: {}
  warmup:
    params:
      record: false
    nest_params: {}
  2_spikes:
    params:
      unit_changes:
      - layers:
        - input_layer
        population_name: spike_generator
        nest_params:
          spike_times:
          - 1.0
          - 10.0
    nest_params: {}
  3_spikes:
    params:
      unit_changes:
      - layers:
        - input_layer
        population_name: spike_generator
        nest_params:
          spike_times:
          - 1.0
          - 10.0
          - 20.0
    nest_params: {}
network:
  params: {}
  nest_params: {}
  neuron_models:
    params: {}
    nest_params: {}
    my_neuron:
      params:
        nest_model: ht_neuron
      nest_params:
        g_KL: 1.0
        g_NaL: 1.0
      l1_exc:
        params: {}
        nest_params:
          V_m: -44.0
      l1_inh:
        params: {}
        nest_params:
          V_m: -55.0
  synapse_models:
    params: {}
    nest_params: {}
    my_AMPA_synapse:
      params:
        nest_model: ht_synapse
        receptor_type: AMPA
        target_neuron: ht_neuron
      nest_params: {}
    my_GABAA_synapse:
      params:
        nest_model: ht_synapse
        receptor_type: GABA_A
        target_neuron: ht_neuron
      nest_params: {}
  layers:
    params: {}
    nest_params: {}
    layers:
      params:
        type: null
      nest_params:
        rows: 5
        columns: 5
        extent:
        - 5.0
        - 5.0
        edge_wrap: true
      input_layer:
        params:
          type: InputLayer
          add_parrots: true
          populations:
            spike_generator: 1
        nest_params: {}
      l1:
        params:
          populations:
            l1_exc: 4
            l1_inh: 2
        nest_params: {}
  projection_models:
    params: {}
    nest_params:
      connection_type: divergent
      mask:
        circular:
          radius: 2.0
      kernel: 1.0
    conn_1_AMPA:
      params: {}
      nest_params:
        synapse_model: my_AMPA_synapse
        weights: 1.0
    conn_2_GABAA:
      params: {}
      nest_params:
        synapse_model: my_GABAA_synapse
        weights: 2.0
  topology:
    params:
      projections:
      - source_layers:
        - input_layer
        source_population: parrot_neuron
        target_layers:
        - l1
        target_population: l1_exc
        projection_model: conn_1_AMPA
      - source_layers:
        - l1
        source_population: l1_exc
        target_layers:
        - l1
        target_population: l1_inh
        projection_model: conn_1_AMPA
      - source_layers:
        - l1
        source_population: l1_inh
        target_layers:
        - l1
        target_population: l1_exc
        projection_model: conn_2_GABAA
    nest_params: {}
  recorder_models:
    params: {}
    nest_params:
      record_to:
      - memory
      - file
    weight_recorder:
      params:
        nest_model: weight_recorder
      nest_params: {}
    my_multimeter:
      params:
        nest_model: multimeter
      nest_params:
        record_from:
        - V_m
    my_spike_detector:
      params:
        nest_model: spike_detector
      nest_params: {}
  recorders:
    params:
      population_recorders:
      - layers:
        - l1
        populations:
        - l1_exc
        model: my_multimeter
      - layers:
        - input_layer
        populations: null
        model: my_spike_detector
      projection_recorders:
      - source_layers:
        - l1
        source_population: l1_exc
        target_layers:
        - l1
        target_population: l1_inh
        projection_model: conn_1_AMPA
        model: weight_recorder
    nest_params: {}
