# Define type (learning/static), duration and input (static, movie) of all the periods of a simulation session.
children:
    sim_params:
        children:
            kernel_params: {}

            # Define session parameters and periods

            session_params:

                params:
                    ## recorders
                    save_recorders: True
                    ### inputs
                    input_contrast: 1.
                    shuffling_params: []
                    sigma_noise: 0.0
                    mu_noise: 0.0
                    drift_input: False
                    drift_params:
                        speed: 0 # (degrees/ms)
                        direction: 'random'
                    shuffle_in_time: False
                    time_shuffling_params:
                        n_cuts: 1
                    shuffle_in_space: False
                    space_shuffling_params:
                        patches_size: 0.1 # (degrees)
                    ## network
                    dynamic_synapses: False

                children: # periods
                    period1: # warm up: only noise
                        input_path: ''
                        mu_noise: .5
                        sigma_noise: .3
                        save_recorders: False

                    period2:
                        duration: 1000 # (ms)
                        # input
                        input_path: '../input/static_input_df'
                        input_type: static # 'static' or 'movie'
                        drift_input: True # Only used for static inputs. Make a movie out of an image.
                        shuffle_in_time: False
                        shuffle_in_space: False
                        # network
                        dynamic_synapses: True

                    period3: {}


    network:
        children:
            neuron_models: {}
            synapse_models: {}
            layers: {}
            connection_models: {}
            connections: {}
            populations: {}
