sessions:
  params:
    order: ['warmup', 'noise', 'grating']
    reset_network: False
    record: True # Inactivate all recorders for current session or not
  warmup:
    params:
      session_input: 'noise_256x256x1x1.npy'
      time_per_frame: 1000.
      max_session_sim_time: 500.
      reset_network: True
      record: False
  noise:
    params:
      session_input: 'noise_256x256x1x1.npy'
      time_per_frame: 1000.
      max_session_sim_time: 2000.
      input_rate_scale_factor: 2.0
  grating:
    params:
      session_input: 'sinusoidal_grating_0_degrees_40x40x1x40.npy'
      time_per_frame: 30
      max_session_sim_time: 500.
