network:
  layers:
    params:
      type: null
      nrows: 5
      ncols: 5
      visSize: 8.0
      input_rate_scale_factor: 50
      edge_wrap: true
      weight_gain: 1.0 # Scales outgoing connection weights
    # Areas
    input_area:
      params:
        # Layers in this area will be of type `InputLayer`
        type: 'InputLayer'
      input_layer:
        params:
          weight_gain: 2.0 # Scales outgoing connection weights
          populations:
            input_exc: 1
    l1_area:
      l1:
        params:
          populations:
            l1_exc: 2
            l1_inh: 1
    l2_area:
      params:
        area: l2_area
      l2:
        params:
          populations:
            l2_exc: 2
            l2_inh: 1
