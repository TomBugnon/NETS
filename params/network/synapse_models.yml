network:
  synapse_models:
    # NOTE:
    # - If you define a 'receptor_type' field you need a 'target_neuron'
    #   field as well.
    ht_synapse:
      params:
        nest_model: ht_synapse
        target_neuron: ht_neuron
      AMPA_syn:
        params:
          receptor_type: AMPA
          weight: 0.5 # All connections weight scale this default value
      NMDA_syn:
        params:
          receptor_type: NMDA
      GABA_A_syn:
        params:
          receptor_type: GABA_A
      GABA_B_syn:
        params:
          receptor_type: GABA_B
    static_synapse:
      params:
        nest_model: static_synapse_lbl
      input_synapse_AMPA:
        params:
          target_neuron: ht_neuron
          receptor_type: AMPA
      input_synapse_NMDA:
        params:
          target_neuron: ht_neuron
          receptor_type: NMDA
