params: {} # NEST kernel parameters
children: # Network and recorders
    neuron_models: {}
    synapse_models: {}

    # Large scale layer parameters


    layers:
        params:
            edge_wrap: true
            visSize: 8.0
            exc_inh_ratio: 2
            weight_gain: 0.66
            rf_scale_factor: 1
            maskfactor: 1
            input_area_name: input_area
            scale_input_weights: true
        children: # areas
            input_area:
                params:
                    area: input_area
                    size: 256
                    rf_scale_factor: 1
                    filters:
                        # There is one input layer for each filters.
                        # The filters are defined along the following dimensions.
                        dimensions:
                            spatial_frequencies: 1
                            orientations: 2
                            signs: 1
                        suffixes:
                            # The name of the layer corresponding to a given combination of
                            # layer dimensions is eg: base_layer_name_sf1o3s2.
                            # If there is only one filter value along a given dimension, this
                            # dimension is omitted in the prefix: eg base_layer_name_o3s2
                            spatial_frequencies: sf
                            orientations: o
                            signs: s
            l1_area:
                params:
                    area: l1_area
                    size: 250
                    rf_scale_factor: 1
            l2_area:
                params:
                    area: l2_area
                    size: 128
                    rf_scale_factor: 1
            l3_area:
                params:
                    area: l3_area
                    size: 128
                    rf_scale_factor: 1

    connection_models: {}
    # connections: {} Don't uncomment
    populations: {}
